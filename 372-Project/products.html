<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TechHaven</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TechHaven</a>
            <div class="nav-links">
                <div class="categories-menu">
                    <a href="#">Categories</a>
                    <div class="dropdown">
                        <a href="#">Smartphones</a>
                        <a href="#">Laptops</a>
                        <a href="#">Tablets</a>
                        <a href="#">Accessories</a>
                    </div>
                </div>
                <a href="products.html">All Products</a>
                <a href="cart.html">Cart</a>
                <a href="admin/admin-products.html">Admin Test</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="controls">
            <div class="filters">
                <select class="sort-select">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>

        <div class="product-grid">
            <article class="product-card">
                <img src="images/products/smartphone.jpg" alt="Latest Smartphone" class="product-image">
                <h3 class="product-name">Premium Smartphone</h3>
                <p class="product-price">$999.99</p>
                <a href="details.html">View Details</a>
            </article>

            <article class="product-card">
                <img src="images/products/earbuds.jpg" alt="Wireless Earbuds" class="product-image">
                <h3 class="product-name">Wireless Earbuds Pro</h3>
                <p class="product-price">$199.99</p>
                <a href="details.html">View Details</a>
            </article>

            <article class="product-card">
                <img src="images/products/smartwatch.jpg" alt="Smart Watch" class="product-image">
                <h3 class="product-name">Smart Watch Series X</h3>
                <p class="product-price">$349.99</p>
                <a href="details.html">View Details</a>
            </article>

            <article class="product-card">
                <img src="images/products/tablet.jpg" alt="Tablet Pro" class="product-image">
                <h3 class="product-name">Tablet Pro</h3>
                <p class="product-price">$799.99</p>
                <a href="details.html">View Details</a>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TechHaven. All rights reserved.</p>
    </footer>
</body>
</html>
